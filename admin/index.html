<html>
<head>
<title>QUEERS IN SPACE : Administration Utility</title>

<link rel="icon" href="../images/qis.ico" type="image/x-icon">
<link rel="shortcut icon" href="../images/qis.ico" type="image/x-icon">

</head>

<script LANGUAGE="JavaScript" type="text/javascript">
<!--

// A streamlined version of moock's flash player inspector, http://www.moock.org/webdesign/flash/detection/moockfpi/.

var requiredVersion = 6;

var flash2Installed = false;
var flash3Installed = false;
var flash4Installed = false;
var flash5Installed = false;
var flash6Installed = false;
var flash7Installed = false;
var flash8Installed = false;
var flash9Installed = false;
var maxVersion = 9;
var actualVersion = 0;
var hasRightVersion = false;

var isIE  = (navigator.appVersion.indexOf("MSIE") != -1) ? true : false;
var isWin = (navigator.appVersion.toLowerCase().indexOf("win") != -1) ? true : false;
var isOpera = (navigator.userAgent.toLowerCase().indexOf("opera") != -1) ? true : false;

if (isIE && isWin) {
  document.write('<SCR' + 'IPT LANGUAGE=VBScript\> \n');
  document.write('on error resume next \n');
  document.write('flash2Installed = (IsObject(CreateObject("ShockwaveFlash.ShockwaveFlash.2"))) \n');
  document.write('flash3Installed = (IsObject(CreateObject("ShockwaveFlash.ShockwaveFlash.3"))) \n');
  document.write('flash4Installed = (IsObject(CreateObject("ShockwaveFlash.ShockwaveFlash.4"))) \n');
  document.write('flash5Installed = (IsObject(CreateObject("ShockwaveFlash.ShockwaveFlash.5"))) \n');  
  document.write('flash6Installed = (IsObject(CreateObject("ShockwaveFlash.ShockwaveFlash.6"))) \n');  
  document.write('flash7Installed = (IsObject(CreateObject("ShockwaveFlash.ShockwaveFlash.7"))) \n');
  document.write('flash8Installed = (IsObject(CreateObject("ShockwaveFlash.ShockwaveFlash.8"))) \n');
  document.write('flash9Installed = (IsObject(CreateObject("ShockwaveFlash.ShockwaveFlash.9"))) \n');
  document.write('<\/SCR' + 'IPT\> \n');
}

function detectFlash() {  
	if (navigator.plugins) {
		if (navigator.plugins["Shockwave Flash 2.0"] || navigator.plugins["Shockwave Flash"]) {
		  var isVersion2 = navigator.plugins["Shockwave Flash 2.0"] ? " 2.0" : "";
		  var flashDescription = navigator.plugins["Shockwave Flash" + isVersion2].description;
		  
		  //alert("Flash plugin description: " + flashDescription);
		  
		  var flashVersion = parseInt(flashDescription.substring(16));
		  
		  flash2Installed = flashVersion == 2;    
		  flash3Installed = flashVersion == 3;
		  flash4Installed = flashVersion == 4;
		  flash5Installed = flashVersion == 5;
		  flash6Installed = flashVersion == 6;
		  flash7Installed = flashVersion == 7;
		  flash8Installed = flashVersion == 8;
		  flash9Installed = flashVersion >= 9;
		}
	}
	
	for (var i = 2; i <= maxVersion; i++) {  
		if (eval("flash" + i + "Installed") == true) actualVersion = i;
	}
	
	if (navigator.userAgent.indexOf("WebTV") != -1) actualVersion = 4;  
	
	//alert("version detected: " + actualVersion);
	
	if (actualVersion >= requiredVersion) {
		hasRightVersion = true; 
	} else {  
		hasRightVersion = false;
	}

	if (hasRightVersion) {
		document.write('<frameset rows="100%,*" frameborder=no border=0><frame src="flash.html" scrolling="No" name="main"><frame src="" scrolling="No" noresize></frameset>');
	} else {
		document.write('<frameset rows="100%,*" frameborder=no border=0><frame src="noflash.html" scrolling="No" name="main"><frame src="" scrolling="No" noresize></frameset>');
	}
}

if (!isOpera) {
	detectFlash();
} else {
	document.write('<body bgcolor=#340000><span style="font-family: Verdana, sans-serif; font-size: 10px; color: #DA1115">The QiS administration utility is not compatible with Opera. Please try using a different web browser...</span></body>');
}

//-->
</script>

</html>
